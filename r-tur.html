<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="css/media/logo.png">
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/relatorio.css">

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Fórum Tecnológico Interdisciplinar</title>
</head>

<body>
    <!-- CABEÇALHO -->
    <div class="header">
        <a href="relatorio.html"> <img src="css/media/voltar.png" id="back" alt="Voltar"></a>
        <div>
            <h1>Turismo</h1>
            <span>Estatisticas</span>
        </div>
        <img src="css/media/empty.png" id="back">
    </div>

    <p>Escolha um dia para ver suas Estatisticas</p>
    <select id="SelectD" class="ImputBox2 validate" required>
        <option value="" selected disabled hidden>Dia</option>
        <option value="SEG">Segunda-Feira (09/09)</option>
        <option value="TER">Terça-Feira (10/09)</option>
        <option value="QUA">Quarta-Feira (11/09)</option>
        <option value="QUI">Quinta-Feira (12/09)</option>
    </select>

    <div id="vgs-box">
        <span>Quadra</span>
        <h3>0</h3>
        <h2>Vagas Restantes</h2>
    </div>

    <div id="Bloco1">
        <div id="RedBox2">
            <div id="cv-info">
                <div id="c-info">
                    <img src="css/media/evenro2.png" id="c-icon">
                    <h4>Alunos</h4>
                    <h4>200 (NUMER DEINSCRIÇÕES JA FEITAS)</h4>
                </div>

            </div>
            <div id="c-est2">
                <h2>NOME DAS PESSOAS</h2>
            </div>

            <button id="VerMais">Ver Mais</button>
        </div>
    </div>
    <div id="Bloco2">
        <div id="RedBox2">
            <div id="cv-info">
                <div id="c-info">
                    <img src="css/media/badge.png" id="c-icon">
                    <h4>Visitantes</h4>
                    <h4>200 (NUMER DEINSCRIÇÕES JA FEITAS)</h4>
                </div>
            </div>

            <div id="c-est2">
                <h2>NOME DAS PESSOAS</h2>
            </div>

            <button id="VerMais2">Ver Mais</button>
        </div>
    </div>

    <div class="footer">
        <h6>Site desenvolvido por
            <br><a href="https://github.com/niButera">Nicolas Butera</a> e <a href="https://github.com/yukio-sato">Yukio
                Sato</a>
        </h6>
    </div>
</body>
